{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block extra_header %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="container py-5">
    <header class="header header--bg">
        <div class="row">
            <div class="col-lg-6">
                <img class="img-responsive" src="{% static 'images/running-man.png' %}" alt="">
            </div>
            <div class="col-lg-6 header__content">
                <div class="card p-2">
                    <div class="card-body">
                        <h3 class="mb-4">Sign Up</h3>
                        <form action="" method="POST" novalidate>
                            {% csrf_token %}
                            {% crispy form %}
                            <a href="{% url 'login' %}" class="btn btn-link ps-0">Already have an account? Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
{% endblock %}
