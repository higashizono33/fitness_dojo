{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="row justify-content-center mt-5">
    <div class="col-5">
        <div class="card p-2">
            <div class="card-body">
                <h3 class="mb-4">Sign Up</h3>
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    {% crispy form %}
                    <a href="{% url 'login' %}" class="btn btn-link ps-0">Already have an account? Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
